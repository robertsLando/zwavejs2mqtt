name: Docker Build

on:
  push:
    branches:
      - master
  pull_request:
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: docker/setup-buildx-action@v1
      - uses: docker/setup-qemu-action@v1
      - name: Login to dockerhub
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Prepare
        id: prepare
        run: |
          DOCKER_REPO=zwavejs/zwavejs2mqtt
          TAGS=${DOCKER_REPO}:sha-${GITHUB_SHA}

          if [ "$GITHUB_REF" == "refs/heads/master" ]; then
            TAGS=$TAGS,${DOCKER_REPO}:dev
          fi
          if [ "$GITHUB_EVENT_NAME" == "release" ]; then
            TAGS=$TAGS,${DOCKER_REPO}:latest
            TAGS=$TAGS,${DOCKER_REPO}:$(echo ${GITHUB_REF} | sed "s/refs\/tags\/v//") >> ./TAGS
          fi

          echo ::set-output name=TAGS::${TAGS}
          echo DOCKER_REPO="${DOCKER_REPO}" >> $GITHUB_ENV

      - id: docker_meta
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          images: zwavejs/zwavejs2mqtt
          tag-sha: true
          tag-latest: true
          tag-semver: |
            {{raw}}
            v{{major}}.{{minor}}
            {{major}}
          tag-custom: ${{ github.ref == 'refs/heads/master' && 'dev' || '' }}
          label-custom: |
            org.opencontainers.image.vendor=zwave-js
            org.opencontainers.image.documentation=https://zwave-js.github.io/zwavejs2mqtt/#/
            org.opencontainers.image.authors=Daniel Lando <daniel.sorridi@gmail.com>
            org.opencontainers.image.url=https://zwave-js.github.io/zwavejs2mqtt/#/
            org.opencontainers.image.source="https://github.com/zwave-js/zwavejs2mqtt"
            org.opencontainers.image.title="zwavejs2mqtt"
            org.opencontainers.image.description="Zwave To MQTT Gateway and control panel"
            org.opencontainers.image.licenses="MIT"
            maintainer=robertsLando
      - name: build+push
        uses: docker/build-push-action@v2
        with:
          cache-from: type=registry,ref=${{ env.DOCKER_REPO }}:sha-${{ env.GITHUB_SHA }}
          platforms: linux/arm64,linux/amd64,linux/arm/v6,linux/arm/v7
          file: docker/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.prepare.outputs.TAGS }}
          labels: ${{ steps.docker_meta.outputs.labels }}
