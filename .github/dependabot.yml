version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: weekly
    allow:
      - dependency-type: 'production'
    labels:
      - 'prod-dependencies'

  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    target-branch: master
    ignore:
      update-types: ["version-update:semver-major"]
    allow:
      - dependency-type: 'development'
    labels:
      - 'dev-dependencies'
      - 'automerge'

  - package-ecosystem: 'docker' # See documentation for possible values
    directory: '/docker'
    schedule:
      interval: 'weekly'
    labels:
      - 'docker'

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
